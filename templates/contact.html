{% extends 'base.html' %}
{% block body %}
<section id="contact" class="container py-5">
    <h2 class="text-center mb-4 text-light">Contact Me</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label text-light">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-light">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label text-light">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-info px-4">Send Message</button>
      </div>
    </form>
  </section>
  
{% endblock %}
